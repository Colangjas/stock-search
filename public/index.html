<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      a:visited {
        color: purple;
      }
    </style>

    <title>Barchart Stocks</title>
  </head>

  <body>
    <div class="container">
      <div class="d-flex">
        <h1 style="text-align: center; width: 100%"><a href="https://www.barchart.com/stocks/highs-lows/highs?timeFrame=1y" target="_blank">Barchart Stocks</a></h1>
      </div>
      <div id="root">
        <table id="stocks-table" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" style="text-align: right">Symbol</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
